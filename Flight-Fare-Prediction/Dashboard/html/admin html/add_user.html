<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Candal|Lora"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styling -->
    <link rel="stylesheet" href="../../css/style.css" />

    <!-- Admin Styling -->
    <link rel="stylesheet" href="../../css/admin.css" />

    <title>Admin-Add User</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <h1 class="logo-text">Flight Hint</h1>
      </div>
      <i class="fa fa-bars menu-toggle"></i>
      <ul class="nav">
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            Sailesh
          </a>
        </li>
      </ul>
    </header>

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <ul>
          <li><a href="admin_home.html">Home</a></li>
          <li><a href="admin_profile.html">Profile</a></li>
          <li><a href="">Predict Prices</a></li>
          <li><a href="">Book Tickets</a></li>
          <li><a href="">Logout</a></li>
        </ul>
      </div>
      <!-- // Left Sidebar -->

      <!-- Admin Content -->
      <div class="admin-content">
        <div class="content">
          <h2 class="page-title">Add User</h2>

          <form action="createuser.html" method="post">
            <div>
              <label>Name</label>
              <input type="text" name="username" class="text-input" />
            </div>
            <div>
              <label>Email</label>
              <input type="email" name="email" class="text-input" />
            </div>
            <div>
              <label>DOB</label>
              <input name="password" class="text-input" />
            </div>
            <div>
              <label>Address</label>
              <input name="password" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" name="password" class="text-input" />
            </div>
            <div>
              <label>User Type</label>
              <select name="role" class="text-input">
                <option value="Admin">Admin</option>
                <option value="Customer">Customer</option>
              </select>
            </div>

            <div>
              <button type="submit" class="btn btn-big">Add User</button>
              <a href="admin_home.html" class="btn btn-big">Go Back</a>
            </div>
          </form>
        </div>
      </div>
      <!-- // Admin Content -->
    </div>
    <!-- // Page Wrapper -->

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Ckeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
    <!-- Custom Script -->
    <script src="../../js/scripts.js"></script>
  </body>
</html>
